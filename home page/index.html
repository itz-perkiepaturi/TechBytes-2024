<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar-container">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
          <p>TechBytes Learn</p>
        </div>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Careers</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    <main class="content">
      <div class="buttons-container">
        <div class="sign-in-btn">
          <input
            type="button"
            value="Sign-In"
            class="upar"
            style="cursor: pointer"
          />
        </div>
        <div class="login-btn">
          <input type="button" value="Log-In" class="upar" />
        </div>
      </div>
    </main>

    <div class="hero">
      <ul>
        <div class="first-two">
          <li>KG</li>
          <li>Primary</li>
        </div>
        <div class="last-two">
          <li>Secondary</li>
          <li>Higher Secondary</li>
        </div>
      </ul>
    </div>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
